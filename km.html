<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
 </div>
<script>
      function calcular() {
      var txtv = window.document.querySelector('imput#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value)
      res.innerHTML = `Sua velocidade atual é ${vel}Km/h`}
    if (vel > 60) {
        res.innerHTML += `Dirija está MULTADO por excesso de velocidade `
    }
        res.innerHTML += `Dirija sempre com cinto de segurança!`    }
  </script>
