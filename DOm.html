<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width, initia">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <Title>Document</Title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: pink;
        color: aliceblue;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
      body
      {
        background: rgb(167, 167, 231);
        color: white;
        font: 18pt arial;
      }
    </style>
</head>
<body>
  <h1>Aprendendo e estudando DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById('area')
    function clicar() {
      a.innerText = 'Clicou!'}
    function entrar() {
      a.innerText = 'Entrou!' }
    function sair() {
      a.innerText = 'Saiu!'
    }
   
  </script>

</body>
</html>
